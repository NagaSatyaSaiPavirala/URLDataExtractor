server.port=8084
spring.application.name=htmlworker
logging.level.root=INFO
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=latest
#spring.kafka.consumer.bootstrap-servers=172.17.0.7:9092
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.satya.app.HTMLFileWorker.model
#com.satya.app.html-worker.urldataextractor.baseurl=http://172.17.0.8:8085
com.satya.app.html-worker.urldataextractor.baseurl=http://127.0.0.1:8085
#com.satya.app.html-worker.urldataextractor.baseurl=http://127.0.0.1:5001/urldataextractor

#spring.data.mongodb.host=127.0.0.4
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=web_collection

eureka.client.serviceUrl.defaultZone=http://localhost:9001/eureka
eureka.client.instance.preferIpAddress=true

management.endpoints.web.exposure.include=*